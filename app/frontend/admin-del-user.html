<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удаление пользователя</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Удаление пользователя</h1>

        <div class="user-info">
            <form id="del-user-form">
                <div class="input-group">
                    <label for="username">Логин *</label>
                    <input type="text" id="username" required placeholder="Введите логин">
                </div>

                <div class="error" id="error-message"></div>

                <div class="buttons">
                    <button type="submit">Удалить пользователя</button>
                    <button type="button" onclick="window.location.href='/static/index.html'">
                        Отмена
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Подключаем отдельный скрипт для этой страницы -->
    <script src="/static/script-del-user.js"></script>
</body>
</html>
